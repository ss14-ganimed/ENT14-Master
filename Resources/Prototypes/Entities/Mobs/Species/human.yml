# Anything human specific (e.g. UI, input) goes under MobHuman
- type: entity
  parent: BaseMobSpeciesOrganic
  id: BaseMobHuman
  name: Urist McHands
  abstract: true
  components:
  - type: Hunger
    starvationDamage:
      types:
        Cold: 0.5
        Bloodloss: 0.5
  - type: Icon # It will not have an icon in the adminspawn menu without this. Body parts seem fine for whatever reason.
    sprite: Mobs/Species/Human/parts.rsi
    state: full
  - type: Thirst
  - type: Perishable
  - type: Butcherable
    butcheringType: Spike
    spawned:
    - id: FoodMeatHuman
      amount: 5

- type: entity
  parent: BaseSpeciesDummy
  id: MobHumanDummy
  noSpawn: true

- type: entity
  parent: BaseMobHuman
  id: BaseMobStukov
  abstract: false
  name: Констанций Стуков
  description: Молодёжного вида высокий мужчина в возрасте. Напускной резкий и беглый тон голоса вкупе с дорогой одеждой выделяют в нём известного эксцентричного ведущего с ярким образом и ещё более яркой ценой за свои услуги.
  components:
  - type: Sprite
    scale: 0.99, 1.05