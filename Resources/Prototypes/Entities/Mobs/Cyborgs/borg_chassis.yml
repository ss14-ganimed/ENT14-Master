- type: entity
  id: BorgChassisSecurity
  parent: BaseBorgChassisNT
  name: security cyborg
  components:
  - type: Sprite
    layers:
    - state: security
    - state: security_e_r
      map: ["enum.BorgVisualLayers.Light"]
      shader: unshaded
      visible: false
    - state: security_l
      shader: unshaded
      map: ["light"]
      visible: false
  - type: FlashImmunity
  - type: PointLight
    enabled: false
    mask: /Textures/Effects/LightMasks/cone.png
    autoRot: true
    radius: 8
    netsync: false
  - type: BorgChassis
    maxModules: 3
    moduleWhitelist:
      tags:
      - BorgModuleGeneric
      - BorgModuleSecurity
    hasMindState: security_e
    noMindState: security_e_r
  - type: Construction
    node: security
  - type: ShowSecurityIcons
  - type: IntrinsicRadioTransmitter
    channels:
    - Binary
    - Common
    - Security
  - type: ActiveRadio
    channels:
    - Binary
    - Common
    - Security
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Machines/warning_buzzer.ogg
          params:
            volume: 5
    - trigger:
        !type:DamageTrigger
        damage: 150
      behaviors:
      - !type:PlaySoundBehavior
        sound: /Audio/Effects/metalbreak.ogg
      - !type:EmptyContainersBehaviour
        containers:
        - borg_brain
        - borg_module
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: SiliconLawProvider
    lawset: Security

