- type: entity
  parent: BaseMobMonster
  id: MobMonsterCockroach
  name: cockroach
  description: Strange little insect primed for trouble.
  components:
  - type: Sprite
    sprite: Mobs/Animals/cockroach.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: cockroach
  - type: MobThresholds
    thresholds:
      0: Alive
      15: Critical
      20: Dead
  - type: Stamina
    critThreshold: 30
  - type: MovementSpeedModifier
    baseSprintSpeed : 4
    baseWalkSpeed : 3.75
  - type: MeleeWeapon
    damage:
      types:
        Piercing: 1
        Poison: 1
  - type: Monster
    species: Таракан
    class: Насекомые
    evoPointsRequired: 40.0
    evolutions:
    - prototype: MobMonsterTick
      cost: 40
      icon:
        sprite: Objects/Devices/health_analyzer.rsi
        state: toxin
      species: Акарид
      class: Насекомые
      specialization: Высокоядовитое небольшое насекомое.
      description: Токсинные клещи, по одиночке представляющие низкую опасность, в группах способны убивать крупных противников своим ядом.
      isDevolution: false
    - prototype: MobMonsterLarva
      cost: 40
      icon:
        sprite: Objects/Devices/health_analyzer.rsi
        state: genetic
      species: Ларва
      class: Аргоциты
      specialization: Личинка с высоким эволюционным потенциалом.
      description: Слабое аморфное существо, вынашивающее в себе генетический материал множества более опасных видов.
      isDevolution: false
    - prototype: MobMonsterLizard
      cost: 50
      icon:
        sprite: Objects/Devices/health_analyzer.rsi
        state: unknown
      species: Варан
      class: Драконоиды
      specialization: Рептилия с дальним родством к истиным драконам.
      description: Чешуйчатая ящерица, имеющая генетические отличия от своих ближайших родственников.
    - prototype: MobMonsterClamp
      cost: 60
      icon:
        sprite: Objects/Devices/health_analyzer.rsi
        state: unknown
      species: Сгусток
      class: Плоть
      specialization: Шар большой массы плоти.
      description: Результат сомнительных мутационных процессов, живой сгусток плоти не представляет великой опасности, но имеет высокий оборонный потенциал.
      isDevolution: false
  - type: Bloodstream
    bloodReagent: CopperBlood
    bloodMaxVolume: 20
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.2
        density: 100
        mask:
        - MobMask
        layer:
        - MobLayer

