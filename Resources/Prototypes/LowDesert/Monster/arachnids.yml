- type: entity  parent: BaseMobMonster  id: MobMonsterTick  name: tick  description: Dangerous wildlife insectoid capable of bringing death at sizes so small.  components:  - type: Sprite    drawdepth: Mobs    layers:    - map: ["enum.DamageStateVisualLayers.Base"]      state: alive      sprite: Mobs/Aliens/Xenos/spacetick.rsi  - type: DamageStateVisuals    states:      Alive:        Base: alive      Critical:        Base: dead      Dead:        Base: dead  - type: MobThresholds    thresholds:      0: Alive      15: Critical      20: Dead  - type: Stamina    critThreshold: 20  - type: MovementSpeedModifier    baseSprintSpeed : 4    baseWalkSpeed : 3.5  - type: MeleeWeapon    soundHit:        path: /Audio/Effects/bite.ogg    angle: 0    animation: WeaponArcBite    damage:      types:        Piercing: 2        Poison: 3  - type: Monster    species: Акарид    class: Насекомые    evoPointsRequired: 50.0  - type: Bloodstream    bloodReagent: FerrochromicAcid    bloodMaxVolume: 20  - type: Fixtures    fixtures:      fix1:        shape:          !type:PhysShapeCircle          radius: 0.20        density: 20        mask:        - SmallMobMask        layer:        - SmallMobLayer- type: entity  parent: BaseMobMonster  id: MobMonsterSpider  name: spider  description: A big spider monster. Probably dangerous.  components:  - type: Sprite    drawdepth: Mobs    layers:    - map: ["enum.DamageStateVisualLayers.Base"]      state: nurse      sprite: Mobs/Animals/spider.rsi      scale: 0.8, 0.8  - type: DamageStateVisuals    states:      Alive:        Base: nurse      Critical:        Base: nurse_dead      Dead:        Base: nurse_dead  - type: MobThresholds    thresholds:      0: Alive      50: Critical      65: Dead  - type: Stamina    critThreshold: 60  - type: MovementSpeedModifier    baseSprintSpeed : 3    baseWalkSpeed : 2.5  - type: MeleeWeapon    angle: 0    animation: WeaponArcBite    soundHit:      path: /Audio/Effects/bite.ogg    damage:      types:        Piercing: 5        Poison: 3  - type: Monster    species: Тарантул    class: Членистоногие    evoPointsRequired: 120.0  - type: Bloodstream    bloodReagent: CopperBlood    bloodMaxVolume: 60  - type: Fixtures    fixtures:      fix1:        shape:          !type:PhysShapeCircle          radius: 0.3        density: 120        mask:        - MobMask        layer:        - MobLayer- type: entity  parent: BaseMobMonster  id: MobMonsterIronSpider  name: iron spider  description: A big iron spider monster. Probably highly dangerous.  components:  - type: Sprite    drawdepth: Mobs    layers:    - map: ["enum.DamageStateVisualLayers.Base"]      state: ironcrab      sprite: Mobs/Elemental/orecrab.rsi  - type: DamageStateVisuals    states:      Alive:        Base: ironcrab      Critical:        Base: ironcrab      Dead:        Base: ironcrab  - type: MobThresholds    thresholds:      0: Alive      100: Critical      120: Dead  - type: Stamina    critThreshold: 80  - type: MovementSpeedModifier    baseSprintSpeed : 2.5    baseWalkSpeed : 2.1  - type: MeleeWeapon    angle: 0    animation: WeaponArcBite    soundHit:      path: /Audio/Effects/bite.ogg    damage:      types:        Piercing: 6        Blunt: 5        Structural: 5  - type: Monster    species: Булат    class: Членистоногие    evoPointsRequired: 200.0  - type: Bloodstream    bloodReagent: CopperBlood    bloodMaxVolume: 100  - type: Fixtures    fixtures:      fix1:        shape:          !type:PhysShapeCircle          radius: 0.35        density: 120        mask:        - MobMask        layer:        - MobLayer- type: entity  parent: BaseMobMonster  id: MobMonsterQuartzSpider  name: quartz spider  description: A big quartz spider monster. Probably hugely dangerous.  components:  - type: Sprite    drawdepth: Mobs    layers:    - map: ["enum.DamageStateVisualLayers.Base"]      state: quartzcrab      sprite: Mobs/Elemental/orecrab.rsi  - type: DamageStateVisuals    states:      Alive:        Base: quartzcrab      Critical:        Base: quartzcrab      Dead:        Base: quartzcrab  - type: MobThresholds    thresholds:      0: Alive      120: Critical      150: Dead  - type: Stamina    critThreshold: 100  - type: MovementSpeedModifier    baseSprintSpeed : 2.8    baseWalkSpeed : 2.35  - type: MeleeWeapon    attackRate: 0.8    angle: 0    animation: WeaponArcBite    soundHit:      path: /Audio/Effects/bite.ogg    damage:      types:        Piercing: 8        Blunt: 4        Structural: 5  - type: Monster    species: Морион    class: Членистоногие    evoPointsRequired: 300.0  - type: Bloodstream    bloodReagent: CopperBlood    bloodMaxVolume: 120  - type: Fixtures    fixtures:      fix1:        shape:          !type:PhysShapeCircle          radius: 0.35        density: 120        mask:        - MobMask        layer:        - MobLayer- type: entity  parent: BaseMobMonster  id: MobMonsterUraniumSpider  name: uranium spider  description: A big uranium spider monster. Probably most dangerous.  components:  - type: Sprite    drawdepth: Mobs    layers:    - map: ["enum.DamageStateVisualLayers.Base"]      state: uraniumcrab      sprite: Mobs/Elemental/orecrab.rsi  - type: DamageStateVisuals    states:      Alive:        Base: uraniumcrab      Critical:        Base: uraniumcrab      Dead:        Base: uraniumcrab  - type: MobThresholds    thresholds:      0: Alive      150: Critical      200: Dead  - type: Stamina    critThreshold: 150  - type: MovementSpeedModifier    baseSprintSpeed : 2.7    baseWalkSpeed : 2.3  - type: MeleeWeapon    attackRate: 0.85    angle: 0    animation: WeaponArcBite    soundHit:      path: /Audio/Effects/bite.ogg    damage:      types:        Piercing: 5        Blunt: 5        Radiation: 5        Poison: 2    