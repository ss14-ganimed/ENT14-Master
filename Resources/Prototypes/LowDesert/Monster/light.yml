- type: entity
  parent: BaseMobMonster
  id: MobMonsterLuminousObject
  name: luminous object
  description: Blinding object of pure light. Looks intangible.
  components:
  - type: Sprite
    drawdepth: Mobs
    sprite: Mobs/Elemental/living_light/luminous_object.rsi
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: luminous_object
    - map: [ "enum.DamageStateVisualLayers.BaseUnshaded" ]
      state: glow
      shader: unshaded
  - type: DamageStateVisuals
    states:
      Alive:
        Base: luminous_object
        BaseUnshaded: glow
      Critical:
        Base: dead
        BaseUnshaded: dead_glow
      Dead:
        Base: dead
        BaseUnshaded: dead_glow
  - type: MobThresholds
    thresholds:
      0: Alive
      130: Critical
      150: Dead
  - type: Stamina
    critThreshold: 100
  - type: MovementSpeedModifier
    baseSprintSpeed : 4
    baseWalkSpeed : 3.25
  - type: MeleeWeapon
    attackRate: 1.5
    damage:
      types:
        Heat: 10
  - type: Monster
    species: Искра
    class: Лучезарность
    evoPointsRequired: 450.0
    evolutions:
    - prototype: MobMonsterCarpHolo
      cost: 325
      icon:
        sprite: Objects/Devices/health_analyzer.rsi
        state: genetic
      species: Хариус
      class: Карповые
      specialization: Нематериальный родственник карпа.
      description: Существо, почти полностью выраженное в чуждом трехмерному измерении, с процессами на уровне отдельных квантов света. Чрезвычайно опасно.
      isDevolution: true
    - prototype: MobMonsterLuminousEntity
      cost: 375
      icon:
        sprite: Objects/Devices/health_analyzer.rsi
        state: genetic
      species: Блеск
      class: Лучезарность
      specialization: Невероятно опасная аномальная сущность.
      description: Красный глаз этого существа, заключённый в порождаемом им пучке света, способен атаковать на большом отдалении.
      isDevolution: false
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 60
        mask:
          - MobMask
        layer:
          - Opaque
  - type: PointLight
    color: "#e4de6c"
    radius: 6
    softness: 2
    energy: 4
  - type: FootstepModifier
    footstepSoundCollection:
      collection: FootstepBells

