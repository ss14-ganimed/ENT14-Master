- type: entity  save: false  parent: [ BaseSimpleMob, MobCombat ]  id: BaseMobMonster  description: A dangerous alien found on the wrong side of planets, known for their high levels of intelligence.  abstract: true  components:  - type: IntrinsicRadioReceiver  - type: IntrinsicRadioTransmitter    channels:    - Monster  - type: ActiveRadio    channels:    - Monster  - type: NpcFactionMember    factions:    - Xeno  - type: Sprite    sprite: Mobs/Aliens/Argocyte/argocyte_common.rsi  - type: SolutionContainerManager  - type: Monster  - type: ReplacementAccent    accent: xeno  - type: Bloodstream    bloodReagent: FerrochromicAcid    bloodMaxVolume: 200    bloodlossDamage:      types:        Bloodloss:          1    bloodlossHealDamage:      types:        Bloodloss:          -1  - type: Insulated  - type: CombatMode  - type: MeleeWeapon    angle: 0    animation: WeaponArcBite    damage:      types:        Slash: 5  - type: Body    prototype: Animal  - type: Flammable    fireSpread: true    canResistFire: true    damage:      types:        Heat: 3  - type: FireVisuals    sprite: Mobs/Effects/onfire.rsi    normalState: Generic_mob_burning  - type: Climbing  - type: Flashable  - type: NameIdentifier    group: GenericNumber  - type: UserInterface    interfaces:    - key: enum.MonsterEvolutionMenuKey.Key      type: MonsterEvolutionBoundUserInterface  - type: IntrinsicUI    uis:    - key: enum.MonsterEvolutionMenuKey.Key      toggleAction: ActionMonsterEvolutionMenu  - type: MobThresholds    thresholds:      0: Alive      15: Critical      30: Dead  - type: Stamina    critThreshold: 60  - type: Blindable    isBlind: true- type: entity  parent: BaseMobMonster  id: MobMonsterLarva  name: larva  description: A pathetic creature, incapable of doing much.  components:  - type: Sprite    layers:    - state: slurva      map: ["enum.DamageStateVisualLayers.Base"]  - type: DamageStateVisuals    states:      Alive:        Base: slurva      Dead:        Base: slurva_dead  - type: MobThresholds    thresholds:      0: Alive      25: Critical      30: Dead  - type: Stamina    critThreshold: 60  - type: MovementSpeedModifier    baseSprintSpeed : 3.5    baseWalkSpeed : 3  - type: MeleeWeapon    damage:      types:        Blunt: 3  - type: Monster    species: Ларва    class: Аргоциты    evoPointsRequired: 50.0    evolutions:    - MonsterEvolutionCarapace    - MonsterEvolutionSpeedster- type: entity  parent: BaseMobMonster  id: MobMonsterCarapace  name: barrier  components:  - type: Sprite    layers:    - state: barrier      map: ["enum.DamageStateVisualLayers.Base"]  - type: DamageStateVisuals    states:      Alive:        Base: barrier      Dead:        Base: barrier_dead  - type: MobThresholds    thresholds:      0: Alive      40: Critical      50: Dead  - type: Stamina    critThreshold: 60  - type: Fixtures    fixtures:      fix1:        shape:          !type:PhysShapeCircle          radius: 0.2        density: 50        mask:        - MobMask        layer:        - MobLayer  - type: MeleeWeapon    damage:      types:        Blunt: 3  - type: Monster    species: Панцирник    class: Аргоциты    evoPointsRequired: 100.0- type: entity  parent: BaseMobMonster  id: MobMonsterSpeedster  name: skitter  description: A devious little alien... Make sure they don't run off with your rations!  components:  - type: Sprite    layers:    - state: skitter      map: ["enum.DamageStateVisualLayers.Base"]  - type: DamageStateVisuals    states:      Alive:        Base: skitter      Dead:        Base: skitter_dead  - type: MobThresholds    thresholds:      0: Alive      25: Critical      35: Dead  - type: Stamina    critThreshold: 50  - type: Fixtures    fixtures:      fix1:        shape:          !type:PhysShapeCircle          radius: 0.2        density: 50        mask:        - MobMask        layer:        - MobLayer  - type: MeleeWeapon    damage:      types:        Slash: 3  - type: Monster    species: Рассекатель    class: Аргоциты    evoPointsRequired: 100.0 - type: entity  id: MobMonsterEgg  name: egg  description: You certainly don't want to know what it looks like hatched.  components:  - type: Sprite    sprite: Objects/Consumable/Food/egg.rsi    state: icon    scale: 1.35, 1.35    noRot: true  - type: Damageable    damageModifierSet: Zombie  - type: Destructible    thresholds:    - trigger:        !type:DamageTrigger        damage: 100      behaviors:      - !type:SpawnEntitiesBehavior        spawn:            PuddleEgg:              min: 4              max: 4      - !type:DoActsBehavior        acts: [ "Destruction" ]  - type: Blindable    isBlind: true  - type: Clickable  - type: Physics    bodyType: Static  - type: Fixtures    fixtures:      fix1:        shape:          !type:PhysShapeCircle          radius: 0.3        density: 50        mask:        - MobMask        layer:        - MobLayer  - type: Flammable    fireSpread: true    canResistFire: true    damage:      types:        Heat: 3  - type: IntrinsicRadioReceiver  - type: ActiveRadio    channels:    - Monster