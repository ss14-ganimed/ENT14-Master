- type: entity
  parent: BaseMobMonster
  id: MobMonsterXeno
  name: xeno
  description: Medium-sized xenoorganism. Better deal with it while you can.
  components:
  - type: Sprite
    drawdepth: Mobs
    sprite: Mobs/Aliens/Xenos/burrower.rsi
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: running
  - type: DamageStateVisuals
    rotate: true
    states:
      Alive:
        Base: running
      Critical:
        Base: crit
      Dead:
        Base: dead
  - type: MobThresholds
    thresholds:
      0: Alive
      50: Critical
      65: Dead
  - type: Stamina
    critThreshold: 60
  - type: MovementSpeedModifier
    baseSprintSpeed : 2.5
    baseWalkSpeed : 2.25
  - type: MeleeWeapon
    altDisarm: false
    angle: 0
    soundHit:
     collection: AlienClaw
    animation: WeaponArcBite
    damage:
      types:
        Slash: 6
  - type: Monster
    species: Трутень
    class: Ксеноорганизмы
    evoPointsRequired: 200.0
    evolutions:
    - prototype: MobMonsterXenoDrone
      cost: 245
      icon:
        sprite: Objects/Devices/health_analyzer.rsi
        state: toxin
      species: Страж
      class: Ксеноорганизмы
      specialization: Особь с высоким классом защиты.
      description: Единицы улья, избираемые для защиты колонии, обладают высокой силой и хорошим оборонным потенциалом.
    - prototype: MobMonsterXenoRunner
      cost: 235
      icon:
        sprite: Objects/Devices/health_analyzer.rsi
        state: toxin
      species: Рейдер
      class: Ксеноорганизмы
      specialization: Особь с высоким разрушительным потенциалом.
      description: Часть организмов дополнительно приспосабливается для охоты, приобретая высокую скорость и манёвренность. Зачастую, такие существа наиболее агрессивны.
    - prototype: MobMonsterXenoSpitter
      cost: 250
      icon:
        sprite: Objects/Devices/health_analyzer.rsi
        state: toxin
      species: Осквернитель
      class: Ксеноорганизмы
      specialization: Особь с высоким уровнем интеллекта.
      description: Исключительно избираемые ульем единицы становятся ключевым атакующим потенциалом коллектива. Повышенный интеллект позволяет применять самые изощрённые боевые тактики.
    - prototype: MobMonsterRaptor
      cost: 275
      icon:
        sprite: Objects/Devices/health_analyzer.rsi
        state: toxin
      species: Раптор
      class: Драконоиды
      specialization: Редкий чешуйчатый налётчик.
      description: Малый вид ящеров, оснащённый врождённым оружием дальнего боя. Эволюция скрывает в себе множество тайн и загадок.
  - type: Bloodstream
    bloodReagent: FluorosulfuricAcid
    bloodMaxVolume: 60
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.25
        density: 300
        mask:
        - MobMask
        layer:
        - MobLayer
  - type: Puller
  - type: TypingIndicator
    proto: alien
  - type: Hands

