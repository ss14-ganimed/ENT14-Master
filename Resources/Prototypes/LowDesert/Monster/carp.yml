- type: entity  parent: BaseMobMonster  id: MobMonsterCarp  name: carp  description: Misterious but dangerous sea entity ravaging the wastelands.  components:  - type: Sprite    drawdepth: Mobs    sprite: Mobs/Aliens/Carps/space.rsi    layers:      - map: [ "enum.DamageStateVisualLayers.Base" ]        state: alive      - map: [ "enum.DamageStateVisualLayers.BaseUnshaded" ]        state: mouth        shader: unshaded  - type: RandomSprite    available:    - enum.DamageStateVisualLayers.Base:        alive: Rainbow      enum.DamageStateVisualLayers.BaseUnshaded:        mouth: ""  - type: DamageStateVisuals    states:      Alive:        Base: alive        BaseUnshaded: mouth      Critical:        Base: dead        BaseUnshaded: mouth      Dead:        Base: dead        BaseUnshaded: dead_mouth  - type: MobThresholds    thresholds:      0: Alive      70: Critical      80: Dead  - type: Stamina    critThreshold: 70  - type: MovementSpeedModifier    baseSprintSpeed : 3.5    baseWalkSpeed : 2.75  - type: MeleeWeapon    altDisarm: false    angle: 0    animation: WeaponArcBite    soundHit:      path: /Audio/Effects/bite.ogg    damage:      types:        Piercing: 5        Slash: 10  - type: Monster    species: Карп    class: Карповые    evoPointsRequired: 250.0  - type: Bloodstream    bloodReagent: CopperBlood    bloodMaxVolume: 100  - type: Fixtures    fixtures:      fix1:        shape:          !type:PhysShapeCircle          radius: 0.40        density: 80        mask:          - FlyingMobMask        layer:          - FlyingMobLayer- type: entity  parent: BaseMobMonster  id: MobMonsterCarpMagic  name: magic carp  description: Misterious but dangerous sea entity ravaging the wastelands. Might be magical.  components:  - type: Sprite    drawdepth: Mobs    sprite: Mobs/Aliens/Carps/magic.rsi    layers:      - map: [ "enum.DamageStateVisualLayers.Base" ]        state: alive  - type: DamageStateVisuals    states:      Alive:        Base: alive      Critical:        Base: dead      Dead:        Base: dead  - type: MobThresholds    thresholds:      0: Alive      100: Critical      120: Dead  - type: Stamina    critThreshold: 100  - type: MovementSpeedModifier    baseSprintSpeed : 3.65    baseWalkSpeed : 3  - type: MeleeWeapon    altDisarm: false    angle: 0    animation: WeaponArcBite    soundHit:      path: /Audio/Effects/bite.ogg    damage:      types:        Piercing: 8        Slash: 10  - type: Monster    species: Сазан    class: Карповые    evoPointsRequired: 350.0  - type: Bloodstream    bloodReagent: CopperBlood    bloodMaxVolume: 120  - type: Fixtures    fixtures:      fix1:        shape:          !type:PhysShapeCircle          radius: 0.40        density: 80        mask:          - FlyingMobMask        layer:          - FlyingMobLayer- type: entity  parent: BaseMobMonster  id: MobMonsterCarpHolo  name: holocarp  description: Light projection of an unknown fish entity. Totally dangerous.  components:  - type: Sprite    drawdepth: Mobs    sprite: Mobs/Aliens/Carps/holo.rsi    layers:      - map: [ "enum.DamageStateVisualLayers.Base" ]        state: alive  - type: DamageStateVisuals    states:      Alive:        Base: alive      Critical:        Base: dead      Dead:        Base: dead  - type: MobThresholds    thresholds:      0: Alive      130: Critical      150: Dead  - type: Stamina    critThreshold: 100  - type: MovementSpeedModifier    baseSprintSpeed : 3.65    baseWalkSpeed : 3  - type: MeleeWeapon    altDisarm: false    angle: 0    animation: WeaponArcBite    soundHit:      path: /Audio/Effects/bite.ogg    damage:      types:        Piercing: 8        Slash: 10        Heat: 5  - type: Monster    species: Сазан    class: Карповые    evoPointsRequired: 450.0  - type: Bloodstream    bloodReagent: CopperBlood    bloodMaxVolume: 150  - type: Fixtures    fixtures:      fix1:        shape:          !type:PhysShapeCircle          radius: 0.40        density: 10        mask:          - MobMask        layer:          - Opaque- type: entity  parent: BaseMobMonster  id: MobMonsterTarrasque  name: tarrasque  description: "One of the most dangerous creatures one can encounter: a violent fishy dragon."  components:  - type: RandomSprite    available:    - enum.DamageStateVisualLayers.Base:        alive: Rainbow  - type: Sprite    sprite: Mobs/Aliens/Carps/dragon.rsi    noRot: true    layers:    - map: [ "enum.DamageStateVisualLayers.Base" ]      state: alive    - map: [ "enum.DamageStateVisualLayers.BaseUnshaded" ]      state: alive-unshaded      shader: unshaded  - type: DamageStateVisuals    states:      Alive:        Base: alive        BaseUnshaded: alive-unshaded      Critical:        Base: crit      Dead:        Base: dead        BaseUnshaded: dead-unshaded  - type: MobThresholds    thresholds:      0: Alive      300: Critical      400: Dead  - type: Stamina    critThreshold: 200  - type: MovementSpeedModifier    baseWalkSpeed: 3    baseSprintSpeed: 5    weightlessModifier: 1.5  - type: MeleeWeapon    altDisarm: false    soundHit:      path: /Audio/Weapons/Xeno/alien_claw_flesh3.ogg    damage:      types:        Piercing: 15        Slash: 15  - type: Monster    species: Тарраск    class: Драконоиды    evoPointsRequired: 450.0  - type: Bloodstream    bloodReagent: CopperBlood    bloodMaxVolume: 200  - type: Fixtures    fixtures:      fix1:        shape:          !type:PhysShapeCircle          radius: 0.40        density: 100        mask:        - FlyingMobMask        layer:        - FlyingMobLayer