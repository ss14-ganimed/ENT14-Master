- type: entity
  parent: BaseMobMonster
  id: MobMonsterCarp
  name: carp
  description: Misterious but dangerous sea entity ravaging the wastelands.
  components:
  - type: Sprite
    drawdepth: Mobs
    sprite: Mobs/Aliens/Carps/space.rsi
    layers:
      - map: [ "enum.DamageStateVisualLayers.Base" ]
        state: alive
      - map: [ "enum.DamageStateVisualLayers.BaseUnshaded" ]
        state: mouth
        shader: unshaded
  - type: RandomSprite
    available:
    - enum.DamageStateVisualLayers.Base:
        alive: Rainbow
      enum.DamageStateVisualLayers.BaseUnshaded:
        mouth: ""
  - type: DamageStateVisuals
    states:
      Alive:
        Base: alive
        BaseUnshaded: mouth
      Critical:
        Base: dead
        BaseUnshaded: mouth
      Dead:
        Base: dead
        BaseUnshaded: dead_mouth
  - type: MobThresholds
    thresholds:
      0: Alive
      70: Critical
      80: Dead
  - type: Stamina
    critThreshold: 70
  - type: MovementSpeedModifier
    baseSprintSpeed : 3.5
    baseWalkSpeed : 2.75
  - type: MeleeWeapon
    altDisarm: false
    angle: 0
    animation: WeaponArcBite
    soundHit:
      path: /Audio/Effects/bite.ogg
    damage:
      types:
        Piercing: 5
        Slash: 10
  - type: Monster
    species: Карп
    class: Карповые
    evoPointsRequired: 250.0
    evolutions:
    - prototype: MobMonsterSpaceSpider
      cost: 145
      icon:
        sprite: Objects/Devices/health_analyzer.rsi
        state: toxin
      species: Тенетник
      class: Арахниды
      specialization: Экзотическая форма паука.
      description: Особая разновидность пауков, сходная с обитателями космоса. Имеет генетический код, универсальный для любой интеркосмической сущности.
      isDevolution: true
    - prototype: MobMonsterCarpMagic
      cost: 250
      icon:
        sprite: Objects/Devices/health_analyzer.rsi
        state: genetic
      species: Сазан
      class: Карповые
      specialization: Более опасный родственник карпа.
      description: Существо, выработавшее более эффективные механизмы защиты и нападения, почти во всех аспектах превосходя своих собратьев. Предположительно, его мясо пропитано мистическими энергиями.
      isDevolution: false
  - type: Bloodstream
    bloodReagent: CopperBlood
    bloodMaxVolume: 100
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.40
        density: 80
        mask:
          - FlyingMobMask
        layer:
          - FlyingMobLayer

