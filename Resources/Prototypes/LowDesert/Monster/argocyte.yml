- type: entity
  parent: BaseMobMonster
  id: MobMonsterLarva
  name: larva
  description: A pathetic alien creature, incapable of doing much.
  components:
  - type: Sprite
    sprite: Mobs/Aliens/Argocyte/argocyte_common.rsi
    layers:
    - state: slurva
      map: ["enum.DamageStateVisualLayers.Base"]
  - type: DamageStateVisuals
    states:
      Alive:
        Base: slurva
      Dead:
        Base: slurva_dead
  - type: MobThresholds
    thresholds:
      0: Alive
      25: Critical
      30: Dead
  - type: Stamina
    critThreshold: 50
  - type: MovementSpeedModifier
    baseSprintSpeed : 3.5
    baseWalkSpeed : 3
  - type: MeleeWeapon
    damage:
      types:
        Piercing: 3
  - type: Monster
    species: Ларва
    class: Аргоциты
    evoPointsRequired: 50.0
    evolutions:
    - prototype: MobMonsterCockroach
      cost: 30
      icon:
        sprite: Objects/Devices/health_analyzer.rsi
        state: genetic
      species: Таракан
      class: Насекомые
      specialization: Ловкое, но хрупкое ядовитое насекомое.
      description: Тараканы известны своей живучестью и способностью адаптироваться к любым условиям. Компенсируемая скоростью низкая прочность насекомого в совокупности с высоким интеллектом позволяет преодолевать большинство трудностей.
      isDevolution: false
    - prototype: MobMonsterTick
      cost: 45
      icon:
        sprite: Objects/Devices/health_analyzer.rsi
        state: toxin
      species: Акарид
      class: Насекомые
      specialization: Высокоядовитое небольшое насекомое.
      description: Токсинные клещи, по одиночке представляющие низкую опасность, в группах способны убивать крупных противников своим ядом.
      isDevolution: false
    - prototype: MobMonsterLizard
      cost: 50
      icon:
        sprite: Objects/Devices/health_analyzer.rsi
        state: unknown
      species: Варан
      class: Драконоиды
      specialization: Рептилия с дальним родством к истиным драконам.
      description: Чешуйчатая ящерица, имеющая генетические отличия от своих ближайших родственников.
    - prototype: MobMonsterCarapace
      cost: 100
      icon:
        sprite: Objects/Devices/health_analyzer.rsi
        state: unknown
      species: Панцирник
      class: Аргоциты
      specialization: Небольшое существо с твёрдой оболочкой.
      description: Молодая особь аргоцита с прочными кальцинированными отложениями, формирующими хрупкий, но гибкий каркас.
    - prototype: MobMonsterThief
      cost: 100
      icon:
        sprite: Objects/Devices/health_analyzer.rsi
        state: unknown
      species: Плут
      class: Аргоциты
      specialization: Очень юркое мелкое существо.
      description: Небольшой аргоцит, способный хорошо адаптироваться к внешней среде. Имеет скромный запас прочности, компенсируемый высокой скоростью.
  - type: Bloodstream
    bloodReagent: FerrochromicAcid
    bloodMaxVolume: 60
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.2
        density: 100
        mask:
        - MobMask
        layer:
        - MobLayer

