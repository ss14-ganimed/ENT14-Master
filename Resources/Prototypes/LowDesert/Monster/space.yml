- type: entity  parent: BaseMobMonster  id: MobMonsterSpaceSpider  name: space spider  description: A big glowing spider monster. Probably dangerous.  components:  - type: Sprite    drawdepth: Mobs    sprite: Mobs/Animals/spacespider.rsi    layers:    - map: [ "enum.DamageStateVisualLayers.Base" ]      state: spacespider    - map: [ "enum.DamageStateVisualLayers.BaseUnshaded" ]      state: glow      shader: unshaded  - type: DamageStateVisuals    states:      Alive:        Base: spacespider        BaseUnshaded: glow      Critical:        Base: spacespider_dead      Dead:        Base: spacespider_dead  - type: MobThresholds    thresholds:      0: Alive      90: Critical      100: Dead  - type: Stamina    critThreshold: 70  - type: MovementSpeedModifier    baseSprintSpeed : 3    baseWalkSpeed : 2.5  - type: MeleeWeapon    angle: 0    animation: WeaponArcBite    soundHit:      path: /Audio/Effects/bite.ogg    damage:      types:        Piercing: 8        Poison: 3  - type: PointLight    radius: 1.2    energy: 2    color: "#4faffb"  - type: Monster    species: Тенетник    class: Членистоногие    evoPointsRequired: 200.0  - type: Bloodstream    bloodReagent: CopperBlood    bloodMaxVolume: 100  - type: Fixtures    fixtures:      fix1:        shape:          !type:PhysShapeCircle          radius: 0.35        density: 120        mask:        - MobMask        layer:        - MobLayer- type: entity  parent: BaseMobMonster  id: MobMonsterSpaceKangaroo  name: space kangaroo  description: A big glowing kangaroo monster. Probably dangerous.  components:  - type: Sprite    drawdepth: Mobs    sprite: Mobs/Animals/kangaroo.rsi    layers:    - map: [ "enum.DamageStateVisualLayers.Base" ]      state: kangaroo-space    - map: [ "enum.DamageStateVisualLayers.BaseUnshaded" ]      state: glow      shader: unshaded  - type: DamageStateVisuals    states:      Alive:        Base: kangaroo-space        BaseUnshaded: glow      Critical:        Base: kangaroo-space-crit      Dead:        Base: kangaroo-space-dead  - type: MobThresholds    thresholds:      0: Alive      110: Critical      125: Dead  - type: Stamina    critThreshold: 100  - type: MovementSpeedModifier    baseSprintSpeed : 3.25    baseWalkSpeed : 2.75  - type: MeleeWeapon    soundHit:        path: /Audio/Weapons/Xeno/alien_claw_flesh3.ogg    angle: 0    animation: WeaponArcClaw    damage:      types:        Blunt: 8        Slashing: 5  - type: PointLight    radius: 1.2    energy: 2    color: "#4faffb"  - type: Monster    species: Кенгуру    class: Млекопитающие    evoPointsRequired: 300.0  - type: Bloodstream    bloodReagent: CopperBlood    bloodMaxVolume: 150  - type: Fixtures    fixtures:      fix1:        shape:          !type:PhysShapeCircle          radius: 0.35        density: 120        mask:        - MobMask        layer:        - MobLayer  - type: FootstepModifier    footstepSoundCollection:      collection: FootstepBounce- type: entity  parent: BaseMobMonster  id: MobMonsterSpaceBear  name: space bear  description: A big glowing bear monster. Probably dangerous.  components:  - type: Sprite    drawdepth: Mobs    sprite: Mobs/Animals/bear.rsi    layers:    - map: [ "enum.DamageStateVisualLayers.Base" ]      state: bear    - map: [ "enum.DamageStateVisualLayers.BaseUnshaded" ]      state: glow      shader: unshaded  - type: DamageStateVisuals    states:      Alive:        Base: bear        BaseUnshaded: glow      Critical:        Base: bear_dead      Dead:        Base: bear_dead  - type: MobThresholds    thresholds:      0: Alive      190: Critical      200: Dead  - type: Stamina    critThreshold: 140  - type: MovementSpeedModifier    baseSprintSpeed : 2.75    baseWalkSpeed : 2.25  - type: MeleeWeapon    soundHit:        path: /Audio/Weapons/Xeno/alien_claw_flesh3.ogg    angle: 0    animation: WeaponArcClaw    damage:      types:        Slashing: 18  - type: PointLight    radius: 1.2    energy: 2    color: "#4faffb"  - type: Monster    species: Гриззли    class: Млекопитающие    evoPointsRequired: 300.0  - type: Bloodstream    bloodReagent: CopperBlood    bloodMaxVolume: 200  - type: Fixtures    fixtures:      fix1:        shape:          !type:PhysShapeCircle          radius: 0.4        density: 120        mask:        - MobMask        layer:        - MobLayer