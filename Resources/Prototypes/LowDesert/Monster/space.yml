- type: entity
  parent: BaseMobMonster
  id: MobMonsterSpaceSpider
  name: space spider
  description: A big glowing spider monster. Probably dangerous.
  components:
  - type: Sprite
    drawdepth: Mobs
    sprite: Mobs/Animals/spacespider.rsi
    layers:
    - map: [ "enum.DamageStateVisualLayers.Base" ]
      state: spacespider
    - map: [ "enum.DamageStateVisualLayers.BaseUnshaded" ]
      state: glow
      shader: unshaded
  - type: DamageStateVisuals
    states:
      Alive:
        Base: spacespider
        BaseUnshaded: glow
      Critical:
        Base: spacespider_dead
      Dead:
        Base: spacespider_dead
  - type: MobThresholds
    thresholds:
      0: Alive
      90: Critical
      100: Dead
  - type: Stamina
    critThreshold: 70
  - type: MovementSpeedModifier
    baseSprintSpeed : 3
    baseWalkSpeed : 2.5
  - type: MeleeWeapon
    angle: 0
    animation: WeaponArcBite
    soundHit:
      path: /Audio/Effects/bite.ogg
    damage:
      types:
        Piercing: 8
        Poison: 3
  - type: PointLight
    radius: 1.2
    energy: 2
    color: "#4faffb"
  - type: Monster
    species: Тенетник
    class: Арахниды
    evoPointsRequired: 200.0
    evolutions:
    - prototype: MobMonsterSpider
      cost: 100
      icon:
        sprite: Objects/Devices/health_analyzer.rsi
        state: genetic
      species: Тарантул
      class: Арахниды
      specialization: Проворный паук с мягким скелетом.
      description: Необычный подтип паука с повышенной ядовитостью. Низкая выживаемость компенсируется хорошей скоростью и потенциалом для развития.
      isDevolution: true
    - prototype: MobMonsterSpaceKangaroo
      cost: 205
      icon:
        sprite: Objects/Devices/health_analyzer.rsi
        state: genetic
      species: Кенгуру
      class: Млекопитающие
      specialization: Существо с высокой выживаемостью и агрессивностью.
      description: Космическая разновидность кенгуру, впервые появившаяся как результат адаптации существ в станционных заповедниках. Обладает высокой скоростью и способностью к навигации в космосе.
      isDevolution: false
    - prototype: MobMonsterCarp
      cost: 185
      icon:
        sprite: Objects/Devices/health_analyzer.rsi
        state: genetic
      species: Карп
      class: Карповые
      specialization: Рыба космического происхождения.
      description: Дальний родственник любой лучепёрой рыбы, приспособленный для существования в воздушных и безвоздушных условиях.
      isDevolution: false
  - type: Bloodstream
    bloodReagent: CopperBlood
    bloodMaxVolume: 100
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.35
        density: 120
        mask:
        - MobMask
        layer:
        - MobLayer

