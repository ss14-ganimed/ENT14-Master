- type: entity
  parent: BaseMobMonster
  id: MobMonsterTick
  name: tick
  description: Dangerous wildlife insectoid capable of bringing death at sizes so small.
  components:
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: alive
      sprite: Mobs/Aliens/Xenos/spacetick.rsi
  - type: DamageStateVisuals
    states:
      Alive:
        Base: alive
      Critical:
        Base: dead
      Dead:
        Base: dead
  - type: MobThresholds
    thresholds:
      0: Alive
      15: Critical
      20: Dead
  - type: Stamina
    critThreshold: 20
  - type: MovementSpeedModifier
    baseSprintSpeed : 4
    baseWalkSpeed : 3.5
  - type: MeleeWeapon
    soundHit:
        path: /Audio/Effects/bite.ogg
    angle: 0
    animation: WeaponArcBite
    damage:
      types:
        Piercing: 2
        Poison: 3
  - type: Monster
    species: Акарид
    class: Насекомые
    evoPointsRequired: 50.0
    evolutions:
    - prototype: MobMonsterCockroach
      cost: 30
      icon:
        sprite: Objects/Devices/health_analyzer.rsi
        state: genetic
      species: Таракан
      class: Насекомые
      specialization: Ловкое, но хрупкое ядовитое насекомое.
      description: Таракан
    - prototype: MobMonsterLizard
      cost: 50
      icon:
        sprite: Objects/Devices/health_analyzer.rsi
        state: unknown
      species: Варан
      class: Драконоиды
      specialization: Рептилия с дальним родством к истиным драконам.
      description: Чешуйчатая ящерица, имеющая генетические отличия от своих ближайших родственников.
    - prototype: MobMonsterLarva
      cost: 40
      icon:
        sprite: Objects/Devices/health_analyzer.rsi
        state: genetic
      species: Ларва
      class: Аргоциты
      specialization: Личинка с высоким эволюционным потенциалом.
      description: Слабое аморфное существо, вынашивающее в себе генетический материал множества более опасных видов.
      isDevolution: false
    - prototype: MobMonsterSpider
      cost: 100
      icon:
        sprite: Objects/Devices/health_analyzer.rsi
        state: genetic
      species: Тарантул
      class: Арахниды
      specialization: Проворный паук с мягким скелетом.
      description: Необычный подтип паука с повышенной ядовитостью. Низкая выживаемость компенсируется хорошей скоростью и потенциалом для развития.
      isDevolution: false
  - type: Bloodstream
    bloodReagent: FerrochromicAcid
    bloodMaxVolume: 20
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.20
        density: 20
        mask:
        - SmallMobMask
        layer:
        - SmallMobLayer

- type: entity
  parent: BaseMobMonster
  id: MobMonsterSpider
  name: spider
  description: A big spider monster. Probably dangerous.
  components:
  - type: Sprite
    drawdepth: Mobs
    layers:
    - map: ["enum.DamageStateVisualLayers.Base"]
      state: nurse
      sprite: Mobs/Animals/spider.rsi
      scale: 0.8, 0.8
  - type: DamageStateVisuals
    states:
      Alive:
        Base: nurse
      Critical:
        Base: nurse_dead
      Dead:
        Base: nurse_dead
  - type: MobThresholds
    thresholds:
      0: Alive
      50: Critical
      65: Dead
  - type: Stamina
    critThreshold: 60
  - type: MovementSpeedModifier
    baseSprintSpeed : 3
    baseWalkSpeed : 2.5
  - type: MeleeWeapon
    angle: 0
    animation: WeaponArcBite
    soundHit:
      path: /Audio/Effects/bite.ogg
    damage:
      types:
        Piercing: 5
        Poison: 3
  - type: Monster
    species: Тарантул
    class: Арахниды
    evoPointsRequired: 120.0
    evolutions:
    - prototype: MobMonsterTick
      cost: 45
      icon:
        sprite: Objects/Devices/health_analyzer.rsi
        state: toxin
      species: Акарид
      class: Насекомые
      specialization: Высокоядовитое небольшое насекомое.
      description: Токсинные клещи, по одиночке представляющие низкую опасность, в группах способны убивать крупных противников своим ядом.
      isDevolution: true
    - prototype: MobMonsterIronSpider
      cost: 175
      icon:
        sprite: Objects/Devices/health_analyzer.rsi
        state: toxin
      species: Булат
      class: Арахниды
      specialization: Паук с невероятно прочной оболочкой.
      description: Отдельные виды пауков покрывают своё тело прочным панцирем, защищающим мягкие внутренности от механического воздействия. Такие существа могут оставлять серьёзные рваные раны у нападающих.
    - prototype: MobMonsterSpiderSpace
      cost: 145
      icon:
        sprite: Objects/Devices/health_analyzer.rsi
        state: toxin
      species: Тенетник
      class: Арахниды
      specialization: Экзотическая форма паука.
      description: Особая разновидность пауков, сходная с обитателями космоса. Имеет генетический код, универсальный для любой интеркосмической сущности.
    - prototype: MobMonsterXeno
      cost: 175
      icon:
        sprite: Objects/Devices/health_analyzer.rsi
        state: toxin
      species: Трутень
      class: Ксеноорганизмы
      specialization: Разумная единица улья.
      description: Большая часть существ, идентифицируемых как ксеноорганизмы, состоит в твёрдой иерархической структуре и подчинено общей цели.
  - type: Bloodstream
    bloodReagent: CopperBlood
    bloodMaxVolume: 60
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.3
        density: 120
        mask:
        - MobMask
        layer:
        - MobLayer

