- type: entity
  id: OrganSkrellStomach
  parent: OrganAnimalStomach
  noSpawn: true
  components:
  - type: Stomach
    specialDigestible:
      tags:
      - Fruit
      - Pill
      - Crayon
      - FoodSnack
  - type: SolutionContainerManager
    solutions:
      stomach:
        maxVol: 50
      food:
        maxVol: 5
        reagents:
        - ReagentId: UncookedAnimalProteins
          Quantity: 5

- type: entity
  id: OrganSkrellLiver
  parent: OrganHumanLiver
  name: skrell liver
  components:
  - type: Metabolizer
    maxReagents: 3
    metabolizerTypes: [ Skrell ]
    removeEmpty: true
    groups:
      - id: Food
      - id: Drink
      - id: Medicine
      - id: Poison
      - id: Narcotic
      - id: Alcohol
        rateModifier: 0.1